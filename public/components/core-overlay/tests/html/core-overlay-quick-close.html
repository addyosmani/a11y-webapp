<html>
<head>
  <title>core-overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../../polymer-test-tools/chai/chai.js"></script>
  <script src="../../../polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../../../core-transition/core-transition-css.html">
  <link rel="import" href="../../core-overlay.html">
</head>
<body unresolved>

<core-overlay>my overlay</core-overlay>

<script>
  document.addEventListener('polymer-ready', function() {
    var overlay = document.querySelector('core-overlay');

    asyncSeries([
      function(next) {
        // First, open the overlay.
        overlay.open();
        setTimeout(function() {
          // During the opening transition, close the overlay.
          overlay.close();
          // Wait for any exceptions to be thrown until the transition is done.
          setTimeout(function() { next(); }, 300);
        }, 100);
      },
    ], done);
  });

</script>

</body>
</html>
